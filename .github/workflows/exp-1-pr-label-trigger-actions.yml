name: exp-1-pr-label-trigger-actions

on:
  issues:
    types:
      - labeled
      - unlabeled
  pull_request_target:
    types:
      - labeled
      - unlabeled

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main # Set your default branch

      - name: Label Commenter
        uses: peaceiris/actions-label-commenter@v1
        
      - name: Detect files changed
        uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: shell
          filters: |
            py_changed:
              - '**.py'
        if: ${{ startsWith(github.event.label.name, 'ci:') }}
        
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
        if: ${{ startsWith(github.event.label.name, 'ci:') }} && steps.changes.outputs.py_changed == "true"
        
      - name: Prepare changed py files Deps
        run: |
          pip install black
        if: ${{ startsWith(github.event.label.name, 'ci:') }} && steps.changes.outputs.py_changed == "true"
          
      - name: "With tag ci:black action"
        run: |
          python -m black ${{ steps.changes.outputs.py_changed_files }}
        if: ${{ startsWith(github.event.label.name, 'ci:black') }} && steps.changes.outputs.py_changed == "true"
          
      - name: Commit changes
        uses: actions-x/commit@v2.8
        with:
          commit-message: "ci(actions): autogen code"
          github-token: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ startsWith(github.event.label.name, 'ci:') }}
